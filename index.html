<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HélioDev | Início</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="top-bar">
        <div class="logo">
          <a href="index.html">
            <img src="logoheliodev.png" alt="Logo HélioDev" />
            <span>HélioDev</span>
          </a>
        </div>
        <nav>
          <ul class="menu">
            <li class="menu-item" data-page="index"><a href="index.html">Home</a></li>
            <li class="menu-item" data-page="sobre"><a href="sobre.html">Sobre Nós</a></li>
            <li class="menu-item" data-page="projetos"><a href="projetos.html">Projetos</a></li>
            <li class="menu-item" data-page="contato"><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Bem-vindo à HélioDev</h1>
        <p>Soluções modernas em desenvolvimento de software sob medida.</p>
      </div>
    </section>
  </div>

  <script>
    const currentPage = window.location.pathname.split("/").pop().split(".")[0];
    document.querySelectorAll(".menu-item").forEach(item => {
      if (item.dataset.page === currentPage) {
        item.style.display = "none";
      }
    });

      const pageWrapper = document.querySelector('.page-wrapper') || document.body;

  function updateTextColor() {
    const time = new Date().getTime() / 1000;
    const cycleTime = 15; // mesmo tempo do animation: gradientFlow 15s
    const t = (time % cycleTime) / cycleTime;

    // Quando estiver na parte clara (amarelo), usa azul escuro
    if (t > 0.25 && t < 0.75) {
      pageWrapper.style.color = '#1a1a2e'; // azul escuro
    } else {
      pageWrapper.style.color = '#ffffff'; // branco
    }

    requestAnimationFrame(updateTextColor);
  }

  updateTextColor();
  </script>
</body>
</html>
